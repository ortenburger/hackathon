<html>
<head>
    <meta charset="UTF-8">
    <title>Create your room!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>

<script>
    var line;

    var vis = d3.select("body").append("svg")
    .attr("width", 600)
    .attr("height", 400)
    .on("mousedown", mousedown)
    .on("mouseup", mouseup);

    function mousedown() {
    var m = d3.mouse(this);
    line = vis.append("line")
    .attr("x1", Math.round(m[0]/50)*50)
    .attr("y1", Math.round(m[1]/50)*50)
    .attr("x2", Math.round(m[0]/50)*50)
    .attr("y2", Math.round(m[1]/50)*50);

    console.log(Math.round(m[0]/50)*50);
    console.log(Math.round(m[1]/50)*50);

        vis.on("mousemove", mousemove);
    }

    function mousemove() {
    var m = d3.mouse(this);
    line.attr("x2", Math.round(m[0]/50)*50)
    .attr("y2", Math.round(m[1]/50)*50);
    }

    function mouseup() {
    vis.on("mousemove", null);
    }
</script>
</body>
</html>
